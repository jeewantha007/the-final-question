<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Final Question</title>
</head>
<body style="background-color: red;">
    <div class="container">
        <div class="js-container container" style="top:0px !important;">
            <img id="image" src="https://media.tenor.com/xDpeMcJaI1kAAAAj/love-you.gif" alt="">
            <h1 id="quz">Shall we give 2025 a chance?</h1>
            <p id="message">
                💖 We've come this far, and I respect your wish to take things slow and know each other better. 
                I’m willing to do that if it means understanding you more and growing together. So, how about we give 
                the whole of 2025 to see where this journey takes us?
            </p>
            <div class="btn-container">
                <button id="yesBtn" onclick="yesButton()">Yes</button>
                <button id="noBtn" onclick="btunSizeChanger()">No</button>
            </div>
            <h2 id="display-1"></h2>
            <h1 id="display-2"></h1>
            <h3 id="display-3"></h3>
        </div>
    </div>

    <script>
        function yesButton() {
            document.getElementById("display-1").innerText = "You won’t regret this! I will show you real loyalty, patience, and care—no rush, just understanding. ❤️";
        }

        function btunSizeChanger() {
            document.getElementById("display-1").innerText = "I understand... I promise I won’t be a problem anymore. I’ll slowly disappear from your life, no tricks, no drama. 💔";
        }
    </script>
</body>
</html>
